            padding: 20px 0;
            text-align: center;
        }
        .social-icons {
            margin-bottom: 15px;
        }
        .social-icons a {
            display: inline-block;
            margin: 0 10px;
            transition: transform 0.3s ease;
        }
        .social-icons a:hover {
            transform: scale(1.1);
        }
        .social-icons svg {
            width: 30px;
            height: 30px;
            fill: white;
            transition: fill 0.3s ease;
        }
        .social-icons a:hover svg {
            fill: violet;
        }
        .footer-links {
            margin-bottom: 15px;
        }
        .footer-links a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            font-size: 14px;
        }
        .footer-links a:hover {
            text-decoration: underline;
        }
        .copyright {
            font-size: 12px;
            color: #a0a0a0;
        }
    </style>
